<!DOCTYPE html>
<html>

<head>
    <meta name="keywords" content="JavaScript, WebRTC" />
    <meta name="description" content="WebRTC codelab" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
    <title>Tillandsia</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <button class="button" id="create">Create A Room!</button>
    <br> OR
    <br>
    <button class="button" id="join">Join A Room!</button>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/lib/adapter.js"></script>
</body>
<script>
document.getElementById("create").onclick = function() {
    window.location.href = "/video.html";
};
document.getElementById("join").onclick = function() {
    var room = prompt("What is the room number of your room");
    if (room != "") {
        window.location.href = "/video.html#" + room;
    }
}
</script>
</html>
