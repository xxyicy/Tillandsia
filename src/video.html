<!DOCTYPE html>
<html>
    <head>
        <meta name="keywords" content="JavaScript, WebRTC" />
        <meta name="description" content="WebRTC codelab" />
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">

        <title>Tillandsia</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <h1>Tillandsia</h1>

        <p>
            Room Number: <br>
            <code id="number">...</code>

        </p>

        <video class="camera" id="localVideo" autoplay></video>
        <video class="camera" id="remoteVideo" autoplay></video>
        <div class="controls">
            <canvas id="photo" style="width: 200px; height: 150px; border: 1px solid #ccc;"></canvas>
            <p>
                <button id="start">start</button><br>
                <button id="snap">snap</button>-then-<button id="send">send</button> 
                <br> - or - <br>
                <button id="snapAndSend">snap & send</button>
            </p>
        </div>

        <div class="incoming">
            <h2>Incoming photos</h2>
            <div id="trail"></div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="js/lib/adapter.js"></script>
        <script src="js/video.js"></script>

    </body>
</html>
